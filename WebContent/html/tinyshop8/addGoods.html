<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增商品信息</title>
    <script type="text/javascript" src="http://localhost/jsLib2017/easyui152/jquery.min.js"></script>
    <script type="text/javascript" src="http://localhost/jsLib2017/easyui152/jquery.easyui.min.js"></script>
    <link rel="stylesheet" href="http://localhost/jsLib2017/easyui152/themes/color.css">
    <link rel="stylesheet" href="http://localhost/jsLib2017/easyui152/themes/icon.css">
    <link rel="stylesheet" href="http://localhost/jsLib2017/easyui152/themes/default/easyui.css">
    <script type="text/javascript" src="http://localhost/jsLib2017/easyui152/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="addGoodsJS.js"></script>
</head>

<style type="text/css">
    input
    {
        font-family: 微软雅黑;
    }

    .textbox
    {
        border: 1px solid brown;
    }

    .textbox textarea.textbox-text
    {
        white-space: pre-wrap;
        font-family: 微软雅黑;
    }

</style>

<body style="font-family: 微软雅黑; font-size: 16px;">
<div class="easyui-panel" title="Register" style="width:60%;padding:30px 60px">
    <div style="margin-bottom:20px">
        <div>商品名称(nullable, 400)</div>
        <input class="easyui-textbox" style="width:100%;height:32px" type="text"
               id="goodsName">
    </div>
    <div style="margin-bottom:20px">
        <div>商品新增日期(nullable)</div>
        <input class="easyui-datetimebox" style="width:50%;height: 32px;" \
               id="goodsAddDate">
    </div>
    <div style="margin-bottom:20px">
        <div>商品成本价(nullable)</div>
        <input class="easyui-textbox" style="width:100%;height:32px" type="text"
               id="goodsCostPrice">
    </div>
    <div style="margin-bottom:20px">
        <div>商品市场价(nullable)</div>
        <input class="easyui-textbox" style="width:100%;height:32px" type="text"
               id="goodsMarketPrice">
    </div>
    <div style="margin-bottom:20px">
        <div>商品编号(nullable, 50)</div>
        <input class="easyui-textbox" style="width:100%;height:32px" type="text"
               id="goodsProNo">
    </div>
    <div style="margin-bottom:20px">
        <div>商品销售价格(nullable)</div>
        <input class="easyui-textbox" style="width:100%;height:32px" type="text"
               id="goodsSellPrice">
    </div>
    <div style="margin-bottom:20px">
        <div>商品库存(nullable)</div>
        <input class="easyui-textbox" style="width:100%;height:32px" type="text"
               id="goodsStoreNums">
    </div>
    <div style="margin-bottom:20px">
        <div>商品编码</div>
        <input class="easyui-textbox" style="width:100%;height:32px" type="text"
               id="goodsNo">
    </div>
    <div style="margin-bottom:20px">
        <div>商品重量</div>
        <input class="easyui-textbox" style="width:100%;height:32px" type="text"
               id="goodsWeight">
    </div>
    <div style="margin-bottom:20px">
        <div>商品副标题(800)</div>
        <input class="easyui-textbox" style="width:100%;height:32px" type="text"
               id="goodsSubTitle">
    </div>
    <div style="margin-bottom:20px">
        <div>商品类型(nullable)</div>
        <select class="easyui-combobox" id="goodsType" style="width:500px;">
            <option>Alabama</option>
            <option>Alaska</option>
        </select>
    </div>
    <div style="margin-bottom:20px">
        <div>商品图片</div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" style="width:100%;height:32px" type="text"
                   id="goodsImgs1">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" style="width:100%;height:32px" type="text"
                   id="goodsImgs2">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" style="width:100%;height:32px" type="text"
                   id="goodsImgs3">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" style="width:100%;height:32px" type="text"
                   id="goodsImgs4">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" style="width:100%;height:32px" type="text"
                   id="goodsImgs5">
        </div>
    </div>
    <div style="margin-bottom:20px">
        <div>商品关键词</div>
        <input class="easyui-textbox" data-options="multiline:true"
               style="width:100%;height:100px;" id="goodsKeyWords" type="text">
    </div>
    <div>
        <a href="#" class="easyui-linkbutton c4" iconCls="icon-add"
           style="width:100%;height:32px" onclick="addGoods()">新增</a>
    </div>
</div>
</body>

</html>
